    <script>
        // 2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины.
        // Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
        // 3. Товары в корзине хранятся в массиве. Задачи:
        // a) Организовать такой массив для хранения товаров в корзине;
        // b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
        let basket = [
            {
                product: "product-1",
                price: 10,
                count: 2
            },
            {
                product: "product-2",
                price: 20,
                count: 1
            },
            {
                product: "product-2",
                price: 30,
                count: 5
            },
            {
                product: "product-4",
                price: 40,
                count: 3
            }
        ];
        let basketPrice = 0;
        for (let prod of basket){
            basketPrice += prod.price;
            console.log("Товар " + prod.product  +  " стоит без учета количества: " + prod.price);
        }

        console.log("Стоимость корзины: " + basketPrice + " у.е.");

        function countBasketPrice(basket) {
            let basketPrice = 0;
            for (let product of basket){
                basketPrice += (product.price * product.count);
            }
            return basketPrice;
        }

        console.log("Стоимость корзины: " + countBasketPrice(basket) + " у.е.");
    </script>
